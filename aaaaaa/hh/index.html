</head>
<body>

  <main class="container">
    <header class="top">
      <div class="avatar" id="avatar">SI</div>

        <p id="handle">Resources | Certificates | Resume</p>

    <section id="features" class="links">

    <div class="footer">
      <button id="themeBtn" class="small">Toggle Theme</button>
      <button id="aboutBtn" class="primary">About</button>

  </main>
