<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Certificate Generator</h1>

    <div class="inputBox">
      <input type="text" id="studentName" placeholder="Enter Student Name">
      <button id="generateBtn">Generate Certificate</button>
    </div>

    <div id="certificate" class="certificate">
      <h2>Certificate of Achievement</h2>
      <p>This Certificate is Proudly Presented To</p>
      <h1 id="certName">Student Name</h1>
      <p>For Excellent Performance and Dedication</p>
      <span class="sign">Authorized Signature</span>
    </div>

    <button id="downloadBtn" class="downloadBtn">Download Certificate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
